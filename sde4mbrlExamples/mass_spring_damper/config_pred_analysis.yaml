###########################################################################
############### Plotting prediction error and uncertainty #################

# JAX_PLATFORM_NAME=cpu python pred_analysis_script.py --fun unc

fraction: 0.8

# Format for learned models to plot XX__MSD_XX_XX_XX
# For example nestde__MSD_MeasLow_TopRight_5 according to the name of the learned models
files2plot: 'XX__MSD_MeasHigh_TopRight_5'
# max_error: 0.2 # The maximum error to plot on the cbar
gaussian_propagation_method: fixed_model
device: cpu
max_error: 0.3
normalize_mesh: True

num_grid_q: 50
num_grid_qdot: 50
num_particles_std: 200
horizon_pred_accuracy: 15
horizon_uncertainty: 5

# The list of models to plot in the configuration (usually a grid) they need to be plotted
fig_args:
  # Number of rows is automatically 2 for these uncertainty plots
  figsize: [14, 8]
  ncols: 3
  sharex: True
  sharey: True
  # constrained_layout: True

colorbar_args:
  shrink: 0.95
  # extend: both
  pad: 0.01

extra_args:
  title_right_args:
    rotation: -90
    size: large
    labelpad: 12
  legend_args:
    markerscale: 3
    fancybox: False
    frameon: False
    handletextpad: -0.5
    loc: upper center
    bbox_to_anchor: [0.25, 1.05]
    labelcolor: 'white'

plot_configs:
  # - value: ['nesde','MeasLow','TopRight','5']
  #   title: 'Low Meas Noise'
  - value: ['node_bboxes',]
    title: 'Neural ODE'
  - value: ['gaussian_mlp_ensemble_hid_32_ens_5',]
    title: 'Prob. Ensemble'
    mean_type: median
  - value: ['nesde_bboxes',]
    title: 'Our Model'
    # mean_type: median

save_config:
  # fname: 'Unc_MSD_MeasLow_TopRight_5.png'
  fname: 'Unc_MSD_MeasHigh_TopRight_5_v2.png'
  dpi: 500



