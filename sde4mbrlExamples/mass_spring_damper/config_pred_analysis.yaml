###################################################################################################################
####################################### Plotting and other configuration  #########################################
###################################################################################################################
# JAX_PLATFORM_NAME=cpu python pred_analysis_script.py --fun unc

#######################################################################
################ General configuration file ###########################

# Range used for the mesh plot
qrange: [-0.25, 0.25]
qdotrange: [-0.25, 0.25]

# Number of grids on the axes
num_grid_q: 100
num_grid_qdot: 100

# Number of particles when computing uncertainties
num_particles_std: 50
horizon_pred_accuracy: 20
horizon_uncertainty: 5 # If not specified, it uses horizon_pred_accuracy

# If the observation to state is nondeterministic, 
# this is used for density computation
num_particles_diffusion: 1

# Config for pdf file
training_dataset_config:
  label : 'Dataset'
  color : 'white'
  marker: 'x'
  markersize : 1
  alpha : 1.0
  linestyle : 'None'
  zorder : 100

# training_dataset_config:
#   label : 'Dataset'
#   color : 'lavender'
#   marker: 'x'
#   markersize : 8 
#   alpha : 1.0
#   linestyle : 'None'
#   zorder : 100

# Seed for operation
seed: 10

# Mesh configuration
mesh_args:
  cmap: viridis
  shading: gouraud

colorbar_args:
  shrink: 0.95
  # extend: both
  pad: 0.01

extra_args:
  title_right_args:
    rotation: -90
    size: large
    labelpad: 15

# colors = ["black", "#E69F00", "#E69F00", "#56B4E9", "#56B4E9", "#D55E00", "#CC79A7", "#F0E442"]
general_style:
  linewidth: 2.0

curve_plot_style:
  groundtruth:
    label: "Groundtruth"
    color: "black"
    zorder: 100
  nesde:
    label: "Blackbox Neural SDE"
    color: "#E69F00"
    zorder: 30
  node:
    label: "Blackbox Neural ODE"
    color: "#56B4E9"
    zorder: 20
  gaussian:
    label: "Gaussian MLP Ensemble"
    color: "#D55E00"
    zorder: 30
  dataset:
    label : 'Dataset'
    color : 'white'
    marker: 'x'
    markersize : 1
    alpha : 1.0
    linestyle : 'None'
    zorder : 10

# # \the\textwidth to find paperwidth pdf
texConfig:
  text.usetex : True
  font.family: serif
  pgf.rcfonts: False
  pgf.texsystem: pdflatex
  font.size: 10.95 
  axes.labelsize: 8
  # Make the legend / label fonts a little smaller
  xtick.labelsize: 7
  ytick.labelsize: 7
  legend.fontsize: 9
  # axes.titlesize: 8
  axes.titlesize: 9
  # text.latex.preamble: ['\usepackage{amsmath}',]
    # font.serif: ["times", "times new roman"]
    # font.size: 10
    # axes.labelsize: 10
    # legend.fontsize: 10
    # xtick.labelsize: 9
    # ytick.labelsize: 9
    
paper_width_pt: 433.62
use_pgf: False
use_pdf: True

