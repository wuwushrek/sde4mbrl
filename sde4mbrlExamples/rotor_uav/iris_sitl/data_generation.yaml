# XLA_PYTHON_CLIENT_MEM_FRACTION=0.5 python sde_rotor_model.py --fun gen_traj --cfg iris_sitl/data_generation.yaml
# Directory where to save the data and the model
vehicle_dir: ~/Documents/sde4mbrl/sde4mbrlExamples/rotor_uav/iris_sitl
outfile: trajs

# Path to the drone trajectory that will be used as training dataset
train_trajectory:
  - iris_sitl/my_data/iris_gazebo_traj1.ulg
  - iris_sitl/my_data/iris_gazebo_traj2.ulg
  - iris_sitl/my_data/iris_gazebo_traj3.ulg
  # More trajectories if available

# Path to the drone trajectory that will be used as testing dataset
test_trajectory:
  - iris_sitl/my_data/iris_gazebo_traj2.ulg

# Criteria for parsing the trajectories based on minmax conditions
criteria:
  TRAJ_MIN_LEN: 500 # The minimum length for a trajectory after splitting under the state criteria below
  states: # The states for which to impose constraints when parsing the dta
    z: [0.3, 8.0] # min max value to include while training
